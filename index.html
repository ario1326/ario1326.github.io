<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            width: 350px;
            height: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .forgot-btn,
        .signup-link {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot-btn:hover,
        .signup-link:hover {
            color: #2980b9;
        }

        .signature {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <span class="forgot-btn" onclick="displayForgotPassword()">Forgot Password</span>
            <span class="signup-link" onclick="displaySignup()">I already have an account</span>
        </div>
    </form>
    <div class="signature">made by Ario Agharabi</div>
</div>

<script>
    function displayForgotPassword() {
        alert('Forgot Password functionality goes here.');
    }

    function displaySignup() {
        alert('Redirect to signup page or display signup form.');
    }
</script>

</body>
</html>
